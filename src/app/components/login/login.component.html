<mat-card>
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <h2>Log In</h2>
        <mat-error *ngIf="!loginValid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field>
            <input matInput formControlName="username">
         <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="password" [type]="true ? 'password' : 'text'" >
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="!formLogin.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
