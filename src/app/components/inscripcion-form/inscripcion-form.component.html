

<table  cellspacing="5">
    <tr>
        <td>
            <h1>Alumnos</h1>
        </td>
    </tr>
    <div >
      <mat-select  [(value)]="alumnoSeleccionado" name="alumnoSeleccionado">
        <mat-option *ngFor="let alumno of alumnosSelect" [value]="alumno.id">
          {{alumno.nombre}}
        </mat-option>
      </mat-select><button mat-button appStandardbutton (click)="agregar()">Agregar</button>

        <table mat-table class="center" style="width: 100%;" [dataSource]="alumnos" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre">
            <th  mat-header-cell style="text-align: center;" appTamanoletra *matHeaderCellDef> Nombre Completo</th>
            <td mat-cell style="text-align: center;"  *matCellDef="let element"> {{element | nombreApellido}} </td>
          </ng-container>
          
          <ng-container matColumnDef="dni">
            <th mat-header-cell appTamanoletra style="text-align: center;" *matHeaderCellDef> DNI </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.dni}} </td>
          </ng-container>
        
          <ng-container matColumnDef="edad">
            <th mat-header-cell style="text-align: center;"  appTamanoletra *matHeaderCellDef> Edad </th>
            <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.edad}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nacimiento">
            <th mat-header-cell style="text-align: center;" *matHeaderCellDef appTamanoletra> Fecha de nacimiento </th>
            <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.fechaNacimiento}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</table>

<button mat-button appStandardbutton (click)="guardar()">Guardar</button>
<button mat-button mat-dialog-close appStandardbutton> Cancelar </button>
