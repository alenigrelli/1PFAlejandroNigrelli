<div style="text-align: right; margin-right: 20px;">
    <button mat-flat-button color="primary" style="margin-right: 10px; margin-top: 10px; margin-bottom: 10px;" (click)="alumnosDesaprobados()" >Desaprobados</button>
    <button mat-flat-button color="primary" (click)="alumnosAprobados()" style="margin-right: 10px;">Aprobados</button>
    <button mat-flat-button color="primary" (click)="todosAlumnos()" >Todos</button>
</div>

<div >
    <table mat-table class="center" style="width: 100%;" [dataSource]="alumnos" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th  mat-header-cell style="text-align: center;" appTamanoletra *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell style="text-align: center;"  *matCellDef="let element"> {{element | nombreApellido}} </td>
      </ng-container>
      
      <ng-container matColumnDef="dni">
        <th mat-header-cell appTamanoletra style="text-align: center;" *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.dni}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edad">
        <th mat-header-cell style="text-align: center;"  appTamanoletra *matHeaderCellDef> Edad </th>
        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nacimiento">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef appTamanoletra> Fecha de nacimiento </th>
        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.fechaNacimiento}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ingreso">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef appTamanoletra> Fecha de ingreso </th>
        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.fechaIngreso}} </td>
      </ng-container>
    
      <ng-container matColumnDef="matinscr">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef appTamanoletra> Cant. Mat. Insc. </th>
        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.cantMatInscr}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
