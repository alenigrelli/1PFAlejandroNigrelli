<div style="text-align: right; margin-right: 20px;">
    <button mat-mini-fab color="primary"  (click)="alumnosDesaprobados()" >
      <mat-icon >Desaprobados</mat-icon>
    </button>
    <button mat-mini-fab color="primary"  (click)="alumnosAprobados()" >
        <mat-icon >Aprobados</mat-icon>
    </button>
    <button mat-mini-fab color="primary"  (click)="todosAlumnos()" >
        <mat-icon >Todos</mat-icon>
    </button>
    </div>
    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th  mat-header-cell appTamanoletra *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell  *matCellDef="let element"> {{element | nombreApellido}} </td>
      </ng-container>
      
      <ng-container matColumnDef="dni">
        <th mat-header-cell appTamanoletra *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>
    
      <ng-container matColumnDef="edad">
        <th mat-header-cell  appTamanoletra *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nacimiento">
        <th mat-header-cell *matHeaderCellDef appTamanoletra> Fecha de nacimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
      </ng-container>
    
      <ng-container matColumnDef="ingreso">
        <th mat-header-cell *matHeaderCellDef appTamanoletra> Fecha de ingreso </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
      </ng-container>
    
      <ng-container matColumnDef="matinscr">
        <th mat-header-cell *matHeaderCellDef appTamanoletra> Cant. Mat. Insc. </th>
        <td mat-cell *matCellDef="let element"> {{element.cantMatInscr}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
