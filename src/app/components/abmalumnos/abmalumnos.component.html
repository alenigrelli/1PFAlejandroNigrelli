<h1 *ngIf="data" appTamanoletra> Editar Alumno </h1>
<h1 *ngIf="!data" appTamanoletra> Crear Alumno</h1>
<form [formGroup]="formAlumno">
    <table  cellspacing="5"><tr>
      <td><mat-form-field  appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field></td>
      <td><mat-form-field  appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput type="number" formControlName="dni">
      </mat-form-field></td>
    </tr></table>

    <p>
      <mat-form-field  class="example-full-width" appearance="fill">
        <mat-label>Fecha Ingreso</mat-label>
        <input formControlName="fechaIngreso" type="date" matInput >
      </mat-form-field>
    </p>
  
    <table cellspacing="5"><tr>
      <td><mat-form-field  appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput type="number" placeholder="Edad" formControlName="edad">
      </mat-form-field></td>
      <td><mat-form-field  appearance="fill">
        <mat-label>Fecha Nacimiento</mat-label>
        <input matInput placeholder="Fecha Nacimiento" type="date" formControlName="fechaNacimiento">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Cant. Mat. Inscr.</mat-label>
        <input matInput type="number" formControlName="cantMatInscr">
      </mat-form-field></td>
    </tr></table>
    
    <button mat-button  (click)="guardar()">Guardar</button>
    <button mat-button mat-dialog-close> Cancelar </button>
  </form>
