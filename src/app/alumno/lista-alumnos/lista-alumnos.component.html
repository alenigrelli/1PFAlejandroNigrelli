<div *ngIf="esAdmin()" style="text-align: right; margin-right: 20px;">
<button mat-mini-fab color="primary"  (click)="agregarAlumno()" >
  <mat-icon >add</mat-icon>
</button>
</div>
<table mat-table [dataSource]="alumnos" style="width: 100%;"  class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th  mat-header-cell appTamanoletra *matHeaderCellDef> Nombre Completo</th>
    <td mat-cell  *matCellDef="let element"> {{element | NombreApellido}} </td>
  </ng-container>
  
  <ng-container matColumnDef="dni">
    <th mat-header-cell appTamanoletra *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell  appTamanoletra *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="nacimiento">
    <th mat-header-cell *matHeaderCellDef appTamanoletra> Fecha de nacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <ng-container matColumnDef="ingreso">
    <th mat-header-cell *matHeaderCellDef appTamanoletra> Fecha de ingreso </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaIngreso}} </td>
  </ng-container>

  <ng-container matColumnDef="verMas">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab color="primary" (click)="verMas(element)">
        <mat-icon>search</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container *ngIf="esAdmin()" matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab color="primary" (click)="editarAlumno(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container *ngIf="esAdmin()" matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-mini-fab color="primary" (click)="eliminarAlumno(element.idAlumno)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
